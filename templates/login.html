<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #5A67D8; /* A deep, rich blue */
      --secondary-color: #E2E8F0; /* A light, clean gray */
      --text-color: #333;
      --light-bg-color: #F8F9FA;
      --card-bg-color: #FFFFFF;
      --border-color: #E0E0E0;
    }

    body {
      background-color: var(--light-bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .card {
      background-color: var(--card-bg-color);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-title {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-label {
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    .form-control {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(90, 103, 216, 0.25);
      outline: none;
    }

    .form-control::placeholder {
      color: #757575;
      font-style: italic;
    }

    .btn-custom {
      background: var(--primary-color);
      color: white;
      font-weight: bold;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(90, 103, 216, 0.3);
    }

    .btn-custom:hover {
      background: #4655B1;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(90, 103, 216, 0.4);
    }

    .text-link {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .text-link:hover {
      color: #4655B1;
      text-decoration: underline;
    }

    .alert {
      border-radius: 12px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100 p-3">
    <div class="card">
      <h2 class="card-title">تسجيل الدخول</h2>

      {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
            <div class="alert alert-danger text-center">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="phone_number" class="form-label">رقم هاتف الطالب</label>
          <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="مثال: 01012345678" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-custom">دخول</button>
        </div>
      </form>

      <p class="text-center mt-3">
        ليس لديك حساب؟
        <a href="{% url 'register' %}" class="text-link">سجل الآن</a>
      </p>
    </div>
  </div>
</body>
</html>
